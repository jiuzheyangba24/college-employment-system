<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 高校就业信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -50px;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -50px;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            z-index: 1;
            position: relative;
        }

        .register-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control {
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            height: 56px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-register {
            width: 100%;
            height: 56px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .logo-icon {
            font-size: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="register-card">
        <i class="fas fa-user-plus logo-icon"></i>
        <h3 class="register-title">创建账号</h3>
        <p class="text-center text-muted mb-4">高校就业信息管理系统</p>

        <div id="alertBox" class="alert d-none py-2 text-center" role="alert"></div>

        <form id="registerForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                <label for="username"><i class="fas fa-user me-2"></i>用户名</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称">
                <label for="nickname"><i class="fas fa-id-card me-2"></i>昵称（选填）</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password"><i class="fas fa-lock me-2"></i>密码（至少6位）</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" required>
                <label for="confirmPassword"><i class="fas fa-lock me-2"></i>确认密码</label>
            </div>
            <button type="submit" class="btn btn-register">
                <i class="fas fa-user-check me-2"></i>注册
            </button>
        </form>

        <div class="login-link">
            已有账号？<a href="/login">立即登录</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $('#registerForm').on('submit', function (e) {
            e.preventDefault();

            var password = $('#password').val();
            var confirmPassword = $('#confirmPassword').val();

            if (password !== confirmPassword) {
                showAlert('两次密码输入不一致', 'danger');
                return;
            }

            $.ajax({
                url: '/register',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: $('#username').val(),
                    password: password,
                    nickname: $('#nickname').val()
                }),
                success: function (res) {
                    if (res.success) {
                        showAlert(res.message, 'success');
                        setTimeout(function () {
                            window.location.href = '/login';
                        }, 1500);
                    } else {
                        showAlert(res.message, 'danger');
                    }
                },
                error: function () {
                    showAlert('注册失败，请稍后重试', 'danger');
                }
            });
        });

        function showAlert(msg, type) {
            $('#alertBox').removeClass('d-none alert-success alert-danger')
                .addClass('alert-' + type).text(msg);
        }
    </script>
</body>

</html>
