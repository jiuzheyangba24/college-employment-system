<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 高校就业信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* 动态背景球体 */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
            z-index: 0;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -20px;
            right: -20px;
            animation-duration: 15s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 20%;
            animation-duration: 12s;
            background: rgba(76, 201, 240, 0.2);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(20px, 20px) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4361ee, #f72585);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 32px;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
            transform: rotate(-10deg);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2b2d42;
            font-weight: 700;
        }

        .form-floating>.form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding-left: 1rem;
        }

        .form-floating>.form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            border-radius: 12px;
            background: linear-gradient(90deg, #4361ee, #3f37c9);
            border: none;
            color: #fff;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(67, 97, 238, 0.4);
            background: linear-gradient(90deg, #3f37c9, #4361ee);
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="login-card">
        <div class="brand-logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h3 class="login-title">欢迎回来</h3>
        <p class="text-center text-muted mb-4">高校就业信息管理系统</p>

        <form th:action="@{/doLogin}" method="post">
            <div th:if="${param.error}" class="alert alert-danger py-2 text-center" role="alert">
                <i class="fas fa-exclamation-circle me-1"></i> 用户名或密码错误
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2 text-center" role="alert">
                <i class="fas fa-check-circle me-1"></i> 已成功退出登录
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required
                    value="admin">
                <label for="username"><i class="fas fa-user me-2 text-muted"></i>用户名</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required
                    value="123456">
                <label for="password"><i class="fas fa-lock me-2 text-muted"></i>密码</label>
            </div>

            <button type="submit" class="btn btn-login">
                登 录 <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="footer-text">
            没有账号？<a href="/register" style="color: #4361ee; text-decoration: none;">立即注册</a>
        </div>
        <div class="text-center text-muted mt-2" style="font-size: 0.8rem;">
            &copy; 2025 University Employment System
        </div>
    </div>
</body>

</html>
