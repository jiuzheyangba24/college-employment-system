<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就业信息 - 高校就业信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-graduation-cap d-block mb-3"
                style="font-size: 40px; color: var(--primary-color);"></i>
            <h4>就业信息管理</h4>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-tachometer-alt"></i>首页仪表盘</a></li>
            <li><a href="/students"><i class="fas fa-users"></i>学生管理</a></li>
            <li><a href="/employment" class="active"><i class="fas fa-briefcase"></i>就业信息</a></li>
            <li><a href="/departments"><i class="fas fa-building"></i>院系管理</a></li>
            <li><a href="/majors"><i class="fas fa-book"></i>专业管理</a></li>
            <li><a href="/industries"><i class="fas fa-industry"></i>行业管理</a></li>
            <li><a href="/ai/page"><i class="fas fa-robot"></i>AI就业助手</a></li>
        </ul>
    </div>
    <div class="main-content">
        <nav class="top-navbar glass-panel">
            <div class="page-title"><i class="fas fa-briefcase me-2 text-primary"></i>就业信息管理</div>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    style="background: rgba(255,255,255,0.8); border:none;"><i
                        class="fas fa-user-circle me-2 text-primary"></i>管理员</button>
                <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg">
                    <li><a class="dropdown-item" href="/logout"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>退出登录</a></li>
                </ul>
            </div>
        </nav>
        <div class="content-wrapper animate-fade-in">
            <div class="card p-3">
                <div class="card-header border-0 d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0 text-primary fw-bold">就业记录</h5>
                        <p class="text-muted small mb-0">管理学生就业去向</p>
                    </div>
                    <div>
                        <button class="btn btn-light me-2" style="background: #eef2ff; color: #4361ee;"
                            onclick="exportData()"><i class="fas fa-file-export me-1"></i>导出</button>
                        <button class="btn btn-primary" onclick="showAddModal()"><i
                                class="fas fa-plus me-1"></i>添加记录</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i
                                        class="fas fa-search text-muted"></i></span>
                                <input type="text" class="form-control border-start-0 ps-0" id="keyword"
                                    placeholder="搜索学生/公司/行业..." style="border-left: none;">
                                <button class="btn btn-primary px-4" onclick="loadData()">搜索</button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>学生姓名</th>
                                    <th>学号</th>
                                    <th>就业单位</th>
                                    <th>职位</th>
                                    <th>薪资</th>
                                    <th>行业</th>
                                    <th>省份</th>
                                    <th>就业时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="dataList"></tbody>
                        </table>
                    </div>
                    <nav id="pagination" class="mt-4"></nav>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">添加就业信息</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="dataForm">
                        <input type="hidden" id="id">
                        <div class="form-floating mb-3"><select class="form-select" id="studentId"
                                required></select><label>学生 <span class="text-danger">*</span></label></div>
                        <div class="form-floating mb-3"><input type="text" class="form-control" id="company"
                                placeholder="就业单位" required><label>就业单位 <span class="text-danger">*</span></label></div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating"><input type="text" class="form-control" id="position"
                                        placeholder="职位"><label>职位</label></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating"><input type="number" class="form-control" id="salary"
                                        placeholder="薪资"><label>薪资 (元)</label></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating"><select class="form-select" id="industryId"
                                        required></select><label>行业 <span class="text-danger">*</span></label></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating"><select class="form-select" id="province">
                                        <option value="">请选择</option>
                                        <option value="北京">北京</option>
                                        <option value="上海">上海</option>
                                        <option value="广东">广东</option>
                                        <option value="浙江">浙江</option>
                                        <option value="江苏">江苏</option>
                                        <option value="四川">四川</option>
                                        <option value="湖北">湖北</option>
                                        <option value="山东">山东</option>
                                        <option value="河南">河南</option>
                                        <option value="陕西">陕西</option>
                                    </select><label>省份</label></div>
                            </div>
                        </div>
                        <div class="form-floating mb-3"><input type="date" class="form-control" id="employmentDate"
                                placeholder="就业时间"><label>就业时间</label></div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-0 pe-4 pb-4"><button type="button" class="btn btn-light px-4"
                        data-bs-dismiss="modal" style="border-radius: 10px;">取消</button><button type="button"
                        class="btn btn-primary px-4" onclick="saveData()" style="border-radius: 10px;">保存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var currentPage = 1, modal = null;
        $(function () { modal = new bootstrap.Modal(document.getElementById('formModal')); loadStudents(); loadIndustries(); loadData(); });
        function loadStudents() { $.get('/students/all', function (data) { var html = '<option value="">请选择学生</option>'; data.forEach(function (item) { html += '<option value="' + item.id + '">' + item.name + ' (' + item.snum + ')</option>'; }); $('#studentId').html(html); }); }
        function loadIndustries() { $.get('/industries/all', function (data) { var html = '<option value="">请选择行业</option>'; data.forEach(function (item) { html += '<option value="' + item.id + '">' + item.name + '</option>'; }); $('#industryId').html(html); }); }
        function loadData() { var keyword = $('#keyword').val(); $.get('/employment/page', { page: currentPage, size: 10, keyword: keyword }, function (res) { var html = ''; res.list.forEach(function (item) { html += '<tr><td class="fw-bold">' + (item.studentName || '-') + '</td><td>' + (item.studentSnum || '-') + '</td><td class="text-primary">' + item.company + '</td><td>' + (item.position || '-') + '</td><td class="fw-bold text-success">' + (item.salary ? '¥' + item.salary : '-') + '</td><td><span class="badge" style="background-color: #e0e7ff; color: #4361ee;">' + (item.industryName || '-') + '</span></td><td>' + (item.province || '-') + '</td><td>' + (item.employmentDate || '-') + '</td><td><button class="btn btn-sm btn-light text-primary me-1" onclick="editData(' + item.id + ')"><i class="fas fa-edit"></i></button><button class="btn btn-sm btn-light text-danger" onclick="deleteData(' + item.id + ')"><i class="fas fa-trash"></i></button></td></tr>'; }); $('#dataList').html(html || '<tr><td colspan="9" class="text-center text-muted py-5">暂无数据</td></tr>'); renderPagination(res.total, res.pages); }); }
        function renderPagination(total, pages) { if (pages <= 1) { $('#pagination').html(''); return; } var html = '<ul class="pagination pagination-sm justify-content-center">'; html += '<li class="page-item ' + (currentPage <= 1 ? 'disabled' : '') + '"><a class="page-link border-0 rounded-start-pill" href="javascript:goPage(' + (currentPage - 1) + ')"><i class="fas fa-chevron-left"></i></a></li>'; for (var i = 1; i <= pages; i++) { html += '<li class="page-item ' + (i === currentPage ? 'active' : '') + '"><a class="page-link border-0 mx-1 rounded-circle" href="javascript:goPage(' + i + ')">' + i + '</a></li>'; } html += '<li class="page-item ' + (currentPage >= pages ? 'disabled' : '') + '"><a class="page-link border-0 rounded-end-pill" href="javascript:goPage(' + (currentPage + 1) + ')"><i class="fas fa-chevron-right"></i></a></li></ul>'; $('#pagination').html(html); }
        function goPage(page) { currentPage = page; loadData(); }
        function showAddModal() { $('#modalTitle').text('添加就业信息'); $('#dataForm')[0].reset(); $('#id').val(''); modal.show(); }
        function editData(id) { $.get('/employment/' + id, function (data) { $('#modalTitle').text('编辑就业信息'); $('#id').val(data.id); $('#studentId').val(data.studentId); $('#company').val(data.company); $('#position').val(data.position); $('#salary').val(data.salary); $('#industryId').val(data.industryId); $('#province').val(data.province); $('#employmentDate').val(data.employmentDate); modal.show(); }); }
        function saveData() { var id = $('#id').val(); var data = { studentId: $('#studentId').val(), company: $('#company').val(), position: $('#position').val(), salary: $('#salary').val(), industryId: $('#industryId').val(), province: $('#province').val(), employmentDate: $('#employmentDate').val() }; var url = id ? '/employment/' + id : '/employment'; var method = id ? 'PUT' : 'POST'; $.ajax({ url: url, type: method, contentType: 'application/json', data: JSON.stringify(data), success: function (res) { if (res.success) { modal.hide(); loadData(); alert(res.message); } else { alert(res.message); } } }); }
        function deleteData(id) { if (!confirm('确定要删除吗？')) return; $.ajax({ url: '/employment/' + id, type: 'DELETE', success: function (res) { if (res.success) loadData(); alert(res.message); } }); }
        function exportData() { window.location.href = '/excel/employment/export'; }
    </script>
</body>

</html>
