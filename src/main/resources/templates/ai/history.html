<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>聊天记录管理 - 高校就业信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-graduation-cap d-block mb-3"
                style="font-size: 40px; color: var(--primary-color);"></i>
            <h4>就业信息管理</h4>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"><i class="fas fa-tachometer-alt"></i>首页仪表盘</a></li>
            <li><a href="/students"><i class="fas fa-users"></i>学生管理</a></li>
            <li><a href="/employment"><i class="fas fa-briefcase"></i>就业信息</a></li>
            <li><a href="/departments"><i class="fas fa-building"></i>院系管理</a></li>
            <li><a href="/majors"><i class="fas fa-book"></i>专业管理</a></li>
            <li><a href="/industries"><i class="fas fa-industry"></i>行业管理</a></li>
            <li><a href="/ai/page"><i class="fas fa-robot"></i>AI就业助手</a></li>
            <li><a href="/ai/history/all" class="active"><i class="fas fa-database"></i>聊天记录</a></li>
        </ul>
    </div>
    <div class="main-content">
        <nav class="top-navbar glass-panel">
            <div class="page-title"><i class="fas fa-database me-2 text-primary"></i>聊天记录管理（MongoDB）</div>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    style="background: rgba(255,255,255,0.8); border:none;"><i
                        class="fas fa-user-circle me-2 text-primary"></i>管理员</button>
                <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg">
                    <li><a class="dropdown-item" href="/logout"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>退出登录</a></li>
                </ul>
            </div>
        </nav>
        <div class="content-wrapper animate-fade-in">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-comments me-2"></i>所有聊天记录</h5>
                    <span class="badge bg-primary" th:text="${#lists.size(messages)} + ' 条记录'">0 条记录</span>
                </div>
                <div class="card-body">
                    <div th:if="${messages == null or messages.isEmpty()}" class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>暂无聊天记录</p>
                    </div>
                    <table th:if="${messages != null and !messages.isEmpty()}" class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width: 200px;">时间</th>
                                <th style="width: 100px;">角色</th>
                                <th>内容</th>
                                <th style="width: 200px;">会话ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="msg : ${messages}">
                                <td th:text="${#temporals.format(msg.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</td>
                                <td>
                                    <span th:if="${msg.role == 'user'}" class="badge bg-info">用户</span>
                                    <span th:if="${msg.role == 'assistant'}" class="badge bg-success">AI</span>
                                </td>
                                <td style="max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"
                                    th:text="${msg.content}">内容</td>
                                <td><code th:text="${#strings.abbreviate(msg.sessionId, 20)}">session</code></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
